<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML Hyperlinks</title>
	</head>

	<body>
		<h1>HTML Hyperlinks</h1>

		<p>HTML HyperLinks are created using anchor tag.</p>

		<h3>There are two kinds of links:</h3>

		<!-- ul is used to create an unoreded list with bullet indicators instead of numbers. -->
		<ul>
			<li>absolute link</li>
			<li>relative link</li>
		</ul>

		<div>
			<!-- Absolute links are links to pages in other websites. It is used witht the href attribute to determine the address of the other website.  -->
			<h4>Abolute Links</h4>
			<a href="https://zuitt.co" target = "_blank">Zuitt Coding Bootcamp</a>
			<a href="https://linkedin.com" target = "_blank">LinkedIn</a>
		</div>

		<div>
			<!-- Relative links are links to other pages in the SAME website or server. -->
			<h4>Relative Links</h4>
			<!-- ./ indicates that on the same folder where links.html is located -->
			<a href="./attributes.html">Attributes Page</a>
			<a href="./links.html">Links Page</a>
			<a href="./index.html">Home Page</a>
		</div>
	</body>
</html>
